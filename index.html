<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="img-section">
        <img src="./images/country-road.jpg" alt="Logo Background">
        <div class="odin">
            <img src="./images/odin-lined.png" alt="Odin Logo"> ODIN
        </div>
        <p class="credit">Photo by 
            <a href="https://unsplash.com/photos/people-in-brown-wooden-boat-6U4wogjLArk" target="_blank">
            <em><strong>Pietro De Grandi, </strong>
        </a>on Unsplash</em>
        </p>
    </div>
    </div>
    <div class="form-section">
    <div class="greeting">
        <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p>You know you want to.</p>
    </div>
    <form action="">
        <p>Let's do this...</p>
        <div class="fields">

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="name" required>

                <label for="email">Email: </label>
                <input type="email" id="email" name="mail" required>
            
                <label for="pwd">Password: </label>
                <input type="password" id="pwd" name="password" required>
            
                <label for="lastname" >Last Name: </label>
                <input type="text" id="lastname" name="name" required />
            
                <label for="number">Phone Number: </label>
                <input type="tel" id="number" name="contact" required />
           
                <label for="pwd2">Confirm Password: </label>
                <input type="password" id="pwd2" name="password" required />
        </div>
        <div class="clicks">
            <button>Create Account</button>
            <p class="log">Already have an account? <span>Log in</span></p>
        </div>
    </form> 
    </div>
</body>
</html>
